<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>week6 Assignment</title>
    <link rel="stylesheet" type="text/css" href="/style.css" />
  </head>
  <body>
    <div class="title">
      <div class="title-text">歡迎光臨，請註冊登入系統</div>
    </div>
    <div class="loginsystem">註冊帳號</div>
    <form action="/signup" method="POST">
      <div class="login">
        <div class="text">姓名</div>
        <input type="text" name="name" class="input-text" />
      </div>
      <div class="login">
        <div class="text">帳號</div>
        <input type="text" name="account" class="input-text" />
      </div>
      <div class="login">
        <div class="text">密碼</div>
        <input type="password" name="password" class="input-text" />
      </div>
      <div class="button">
        <button class="btn">註冊</button>
      </div>
    </form>
    <div class="empty">{{ message }}</div>
    <hr />
    <div class="loginsystem">登入系統</div>
    <form action="/signin" method="POST">
      <div class="login">
        <div class="text">帳號</div>
        <input type="text" name="account" class="input-text" />
      </div>
      <div class="login">
        <div class="text">密碼</div>
        <input type="password" name="password" class="input-text" />
      </div>
      <div class="button">
        <button class="btn">登入</button>
      </div>
    </form>
    <div class="empty">{{ message2 }}</div>
  </body>
</html>
