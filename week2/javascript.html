            console.log("要求二：");
        function avg(data){
            let sum = 0;
            let len = 0;
            for(let n=0; n<data.employees.length; n++){
                if(data.employees[n].manager==false){
                    sum=sum+data.employees[n].salary;
                    len+=1;
                }
            }
            let mean = sum/len;
            console.log(mean);

        console.log("要求三：");
        function func(a){
            function add(b,c){
                console.log(b*c+a);
            }
            return add
        }
        func(2)(3, 4); // 你補完的函式能印出 2+(3*4) 的結果 14
        func(5)(1, -5); // 你補完的函式能印出 5+(1*-5) 的結果 0
        func(-3)(2, 9); // 你補完的函式能印出 -3+(2*9) 的結果 15
        // 一般形式為 func(a)(b, c) 要印出 a+(b*c) 的結果  

        console.log("要求四：");
        function maxProduct(nums){
            let New = [];
            let result = 0;
            for (n=0; n<nums.length; n++){
                n1 = nums[n];
                for (m=n+1; m<nums.length; m++){
                    n2 = nums[m];
                    result = n1*n2;
                    New.push(result);
                }

            }
            console.log(Math.max(...New));
            
        }
        maxProduct([5, 20, 2, 6]) // 得到 120
        maxProduct([10, -20, 0, 3]) // 得到 30
        maxProduct([10, -20, 0, -3]) // 得到 60
        maxProduct([-1, 2]) // 得到 -2
        maxProduct([-1, 0, 2]) // 得到 0 或 -0
        maxProduct([5, -1, -2, 0]) // 得到 2
        maxProduct([-5, -2]) // 得到 10

        console.log("要求五：");
        function twoSum(nums, target){
            let n = nums.length
            for (let x=0; x<n; x++){
                for (let y=x+1; y<n; y++){
                    if (target == nums[x]+nums[y]){
                        return [x,y];
                    }
                }
            }
        }
        let result=twoSum([2, 11, 7, 15], 9);
        console.log(result); // show [0, 2] because nums[0]+nums[2] is 9

        console.log("要求六：");
        function maxZeros(nums){
            let count = 0;
            let New = [];
            let len=nums.length
            for (n=0; n<len; n++){
                if (nums[n] == 0){
                    count+=1;
                    New.push(count);
                }
                else {
                    count = 0;
                    New.push(count);
                }
            }
            // console.log(New)
            console.log(Math.max(...New));
        }
        maxZeros([0, 1, 0, 0]); // 得到 2
        maxZeros([1, 0, 0, 0, 0, 1, 0, 1, 0, 0]); // 得到 4
        maxZeros([1, 1, 1, 1, 1]); // 得到 0
        maxZeros([0, 0, 0, 1, 1]) // 得到 3
